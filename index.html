<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-div">

        <div class="child1">
            <div>
                <img src="images/facebook-logo.svg" alt="facebook-logo">
            </div>

            <div>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>

        <div class="child2">

            <div>
                
                <input  class="input-1" type="email" placeholder="Email address or Phone number">
                
            </div>
            
            <div>
                
                <input class="input-2" type="password" placeholder="Password">
                
            </div>

            <div>

                <input class="login" type="button" value="log in">

            </div>
            
            <br>

            <div class="pass-forg">
                <a href="">Forgotten Password?</a>
            </div> 

            <br>
            <hr>

            <div>

                <input class="create-new-acc" type="button" value="Create new account">

            </div>

        </div>

       

    </div>

</body>

</html>
